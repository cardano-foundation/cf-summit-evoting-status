# Change these first
owner: cardano-foundation
repo: cf-summit-evoting-status

sites:
  - name: voting.summit.cardano.org
    url: https://voting.summit.cardano.org/
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'Cardano Ballot - Cardano Summit Awards Voting'
    expectedStatusCodes:
      - 200
  - name: event-api
    url: https://follower-api.backend.voting.summit.cardano.org/api/reference/event/CARDANO_SUMMIT_AWARDS_2025
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'CARDANO_SUMMIT_AWARDS_2024'
    expectedStatusCodes:
      - 200
  - name: user-verification-api
    url: https://user-verification.backend.voting.summit.cardano.org/api/sms/user-verification/start-verification
    maxResponseTime: 2000
    expectedStatusCodes:
      - 405
  - name: blockchain-follower-api
    url: https://follower-api.backend.voting.summit.cardano.org/api/blockchain/tip
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: '"synced":true'
    expectedStatusCodes:
      - 200
  - name: login-api
    url: http://api.backend.voting.summit.cardano.org/api/auth/login
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'Full authentication is required to access this resource'
    expectedStatusCodes:
      - 401
  - name: cast-vote-api
    url: http://api.backend.voting.summit.cardano.org/api/vote/cast
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'Full authentication is required to access this resource'
    expectedStatusCodes:
      - 401
  - name: get-votes-api
    url: http://api.backend.voting.summit.cardano.org/api/vote/votes/CARDANO_SUMMIT_AWARDS_2025
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'Full authentication is required to access this resource'
    expectedStatusCodes:
      - 401
  - name: get-vote-receipt-api
    url: http://api.backend.voting.summit.cardano.org/api/vote/receipt/CARDANO_SUMMIT_AWARDS_2025/AMBASSADOR
    maxResponseTime: 2000
    __dangerous__body_down_if_text_missing: 'Full authentication is required to access this resource'
    expectedStatusCodes:
      - 401
  - name: keria
    url: http://keria.backend.voting.summit.cardano.org
    maxResponseTime: 2000
    expectedStatusCodes:
      - 401
